<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>SBS SWAT Login</title>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script src="../page.js"></script>
        
        <link rel="stylesheet" type="text/css" media="screen,projection" href="../page.css"> 
        <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" /> 
        
    </head>
    
    <body>
        <div id="mainContainer">
            <header class="siteHeader">
            
                <hgroup>
                    <h1 class="logo">SBS</h1>
                </hgroup>
                
            </header>
            
            <div id="contentContainer">
                
                <form action="#" class="loginForm" method="post">
                    <section>
                        <header>
                            <h1>Please log in to proceed</h1>
                        </header>
                        <fieldset class="formStandard">
                            
                            <div class="formTextWrap">
                            	<label for="email">Email address</label>
                            	<input type="text" class="formText" id="email" />
                            </div>
                            <div class="formPasswordWrap">
                            	<label for="pass">Password</label>
                            	<input type="password" class="formPassword" id="pass" />
                            </div>
                            <div class="formCheckboxWrap">
                            	<input type="checkbox" id="remember" class="formCheckbox" />
                            	<label for="remember">Remember me</label>
                            </div>
                            <div class="formSubmitWrap">
                            	<input type="submit" value="Log in" class="formSubmit" />
                            	<span class="formLink"><a href="lostpass.html">Forgot your password?</a></span>
                            </div>
                            
                        </fieldset>
                    </section>
                </form>
                
            </div>
        </div>
        
    </body>
</html>
