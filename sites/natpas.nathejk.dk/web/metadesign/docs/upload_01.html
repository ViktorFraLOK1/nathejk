            	<h1>Upload and link scripts</h1>

            		<section class="containerDetails">
            			
            			<h1>SC/CC title: A bad name <span>(127/16@Grey's Anatomy-VII)</span></h1>
            			
            			<div class="containerUpload">
            				<h2>No scripts uploaded</h2>
            				<form action="#" method="post">
            					<fieldset class="formStandard">
            						<div class="formFileWrap">
            							<label for="uploader">Choose files</label>
            							<input type="file" size="16" multiple="multiple" id="uploader" />
            						</div>
            						<div class="formSubmitWrap">
            							<input type="submit" class="formSubmit" value="Upload" />
            						</div>
            					</fieldset>
            				</form>
            			</div>
            			
            			<div class="containerForm">
            			
            				<form action="#" method="post">
	            				<fieldset class="formUpload">
	            					<h2>Script</h2>
	            					<div class="formTextWrap">
	            						<label for="scripttitle">Script Title</label>
	            						<input type="text" class="formText" id="scripttitle" />
	            						<span class="formLink"><a href="#">Use MC title</a></span>
	            					</div>
	            					<div class="formSelectWrap">
	            						<label for="scriptlink">Link to file</label>
	            						<select class="formSelect" id="scriptlink">
	            							<option>Select file</option>
	            							<option>file 01</option>
	            							<option>file 02</option>
	            						</select>
	            					</div>
	            				</fieldset>
	            				
	            				<fieldset class="formUpload">
	            					<h2>Speak Script</h2>
	            					<div class="formTextWrap">
	            						<label for="sscripttitle">Speak Script Title</label>
	            						<input type="text" class="formText" id="sscripttitle" />
	            						<span class="formLink"><a href="#">Use MC title</a></span>
	            					</div>
	            					<div class="formSelectWrap">
	            						<label for="sscriptlink">Link to file</label>
	            						<select class="formSelect" id="sscriptlink">
	            							<option>Select file</option>
	            							<option>file 01</option>
	            							<option>file 02</option>
	            						</select>
	            					</div>
	            				</fieldset>
	            				<fieldset class="formStandard">
	                                <div class="formSubmitWrap">
	                                    <input type="submit" value="Save" class="formSubmit" />
	                                </div>
	                            </fieldset>
	            			</form>
            			
            			</div>
